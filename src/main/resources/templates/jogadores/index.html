<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Futebol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Jogadores</h1>

    <a class="btn btn-primary" href="/jogadores/create">Criar jogador</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Time</th>
            <th>Posição</th>
            <th>Idade</th>
            <th>Descrição</th>
            <th>Criado Em</th>
            <th>Foto</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jogador : ${jogadores}">
            <td th:text="${jogador.id}"></td>
            <td th:text="${jogador.nome}"></td>
            <td th:text="${jogador.time}"></td>
            <td th:text="${jogador.posicao}"></td>
            <td th:text="${jogador.idade}"></td>
            <td th:text="${jogador.descricao}"></td>
            <td th:text="${#dates.format(jogador.criadoEm, 'yyyy-MM-dd')}"></td>
            <td><img th:src="@{'/images/' + ${jogador.fotoJogador}}"
                     alt="Foto do Jogador" width="100"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/jogadores/edit(id=${jogador.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/jogadores/delete(id=${jogador.id})}"
                   onclick="return confirm('Você tem certeza?')">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
